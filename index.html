<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <header class="blue-bkgd">
    <nav class="row space-between side-margin">
      <div class="nav-logo flex">
        <img class="logo-img" src="images/f1_logo.svg" />
        <h1 class="logo-text white-txt">F1Calendar</h1>
      </div>
      <div class="nav-links flex">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Standings</a>
        <a class="nav-link" href="#">Calendar</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="carousel-container row">
        <div class="col-40 flex circuit-info-container">
          <div class="circuit-info">
            <!-- <h1>Emilia Romagna Grand Prix</h1>
              <p><strong>Circuit</strong>: Autodromo Enzo e Dino Ferrari</p>
              <p><strong>Date</strong>: 2022-04-24</p>
              <p><strong>Time</strong>: 13:00:00Z</p>
              <a class="wiki-btn home-btn blue-bkgd" href="">Wiki Report</a> -->
          </div>
        </div>
        <div class="col-60">
          <div class="carousel-img-container flex">
            <i class="fas fa-chevron-left left-arrow col-25 flex"></i>
            <div class="image-container">
              <img class="carousel-image" src="images/circuits/1.png" alt="circuit-img" />
            </div>
            <i class="fas fa-chevron-right right-arrow col-25 flex"></i>
          </div>
          <div class="progress-dots row justify-center align-center">
            <button class="dot selected" id="1"></button>
            <button class="dot" id="2"></button>
            <button class="dot" id="3"></button>
            <button class="dot" id="4"></button>
            <button class="dot" id="5"></button>
            <button class="dot" id="6"></button>
            <button class="dot" id="7"></button>
            <button class="dot" id="8"></button>
            <button class="dot" id="9"></button>
            <button class="dot" id="10"></button>
            <button class="dot" id="11"></button>
            <button class="dot" id="12"></button>
            <button class="dot" id="13"></button>
            <button class="dot" id="14"></button>
            <button class="dot" id="15"></button>
            <button class="dot" id="16"></button>
            <button class="dot" id="17"></button>
            <button class="dot" id="18"></button>
            <button class="dot" id="19"></button>
            <button class="dot" id="20"></button>
            <button class="dot" id="21"></button>
            <button class="dot" id="22"></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

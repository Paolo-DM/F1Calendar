<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
  <header class="blue-bkgd">
    <nav class="row space-between side-margin">
      <div class="nav-logo flex">
        <img class="logo-img" src="images/f1_logo.svg" />
        <h1 class="logo-text white-txt">F1Calendar</h1>
      </div>
      <div class="nav-links flex">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Standings</a>
        <a class="nav-link" href="#">Calendar</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="carousel-container row">
        <div class="col-40 flex circuit-info-container">
          <div class="circuit-info">
            <!-- <h1>Emilia Romagna Grand Prix</h1>
              <p><strong>Circuit</strong>: Autodromo Enzo e Dino Ferrari</p>
              <p><strong>Date</strong>: 2022-04-24</p>
              <p><strong>Time</strong>: 13:00:00Z</p>
              <a class="wiki-btn home-btn blue-bkgd" href="">Wiki Report</a> -->
          </div>
        </div>
        <div class="col-60">
          <div class="carousel-img-container side-margin flex">
            <i class="ph-arrow-circle-left left-arrow"></i>
            <!-- <i class="fas fa-chevron-left left-arrow col-25 flex"></i> -->
            <div class="image-container">
              <img class="carousel-image" src="images/circuits/1.png" alt="circuit-img" />
            </div>
            <i class="ph-arrow-circle-right right-arrow"></i>
          </div>
          <div class="progress-dots row justify-center align-center">
            <i class="ph-circle ph-circle-fill" id="1"></i>
            <i class="ph-circle" id="2"></i>
            <i class="ph-circle" id="3"></i>
            <i class="ph-circle" id="4"></i>
            <i class="ph-circle" id="5"></i>
            <i class="ph-circle" id="6"></i>
            <i class="ph-circle" id="7"></i>
            <i class="ph-circle" id="8"></i>
            <i class="ph-circle" id="9"></i>
            <i class="ph-circle" id="10"></i>
            <i class="ph-circle" id="11"></i>
            <i class="ph-circle" id="12"></i>
            <i class="ph-circle" id="13"></i>
            <i class="ph-circle" id="14"></i>
            <i class="ph-circle" id="15"></i>
            <i class="ph-circle" id="16"></i>
            <i class="ph-circle" id="17"></i>
            <i class="ph-circle" id="18"></i>
            <i class="ph-circle" id="19"></i>
            <i class="ph-circle" id="20"></i>
            <i class="ph-circle" id="21"></i>
            <i class="ph-circle" id="22"></i>
            <!-- <button class="dot selected" id="1"></button>
               <button class="dot" id="2"></button>
              <button class="dot" id="22"></button>
              -->
          </div>
        </div>
      </div>
      <div class="standings-container">
        <div class="row">
          <div class="col-50">
            <img src="images/ferrari-pit.jpg" />
          </div>
          <div class="col-50 drivers-standings-container flex flex-column">
            <h2>Drivers' Standings</h2>
            <table class="table-homepage">
              <thead class="thead-homepage">
                <tr>
                  <th>Position</th>
                  <th>Driver</th>
                  <th>Points</th>
                </tr>
              </thead>
              <tbody class="tbody-homepage drivers-standings-tbody">
                <!-- <tr>
                    <td>1</td>
                    <td>Charles Leclerc</td>
                    <td>71</td>
                  </tr>
                   -->
              </tbody>
            </table>
            <a class="standings-btn" href="#">Full Drivers Standings</a>
          </div>
        </div>
        <div class="row">
          <div class="col-50 constructors-standings-container flex flex-column">
            <h2>Constructors' Standings</h2>
            <table class="table-homepage">
              <thead class="thead-homepage">
                <tr>
                  <th>Position</th>
                  <th>Constructor</th>
                  <th>Points</th>
                </tr>
              </thead>
              <tbody class="tbody-homepage constructors-standings-tbody">
                <!-- <tr>
                    <td>1</td>
                    <td>Ferrari</td>
                    <td>104</td>
                  </tr>
                   -->
              </tbody>
            </table>
            <a class="standings-btn" href="#">Full Constructors Standings</a>
          </div>
          <div class="col-50 constructors-standings-container">
            <img src="images/finish-line.jpg" />
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
